<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePad</title>
</head>
<body>
    <div>
        <div>
            <h1>Welcome to your notepad</h1>
        </div>

        <div>
            <a href = "/create" >Created New Notes</a>
        </div>

        <br>
        <h4>Here are your previous Notes</h5>
        <ul>
            {% for note in notes %}
                <li><a href = "update/{{note.id}}">{{ note.title }}</a></li>
                Created on: {{note.created|date}}<br>
                Last updated on: {{note.updated}}

            {% empty %}
                <li>Sorry, no note in this list.</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
